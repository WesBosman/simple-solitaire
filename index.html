<!DOCTYPE html>
<html>
    <head>
        <title>SimpleSolitaire</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <meta name="description" content="Play free Klondike Solitaire online. Classic card game with smooth animations, mobile support, and no downloads required. Play solitaire now!">
        <meta name="keywords" content="solitaire, klondike solitaire, free solitaire, card games, patience, online solitaire, solitaire game">
        <meta name="robots" content="index, follow">
        <meta name="language" content="English">

        <!-- Theme Color for Mobile Browsers -->
        <meta name="theme-color" content="#1E5C3A">
        <meta name="msapplication-TileColor" content="#1E5C3A">

        <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://simplesolitaire.app/">
        <meta property="og:title" content="Simple Solitaire - Play Classic Klondike Solitaire Online">
        <meta property="og:description" content="Play free Klondike Solitaire online. Classic card game with smooth animations, mobile support, and no downloads required.">
        <meta property="og:image" content="https://simplesolitaire.app/screenshot.png">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta property="og:image:alt" content="Solitaire game screenshot">
        <meta property="og:site_name" content="Simple Solitaire">
        <meta property="og:locale" content="en_US">

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:url" content="https://simplesolitaire.app/">
        <meta name="twitter:title" content="Free Solitaire - Play Classic Klondike Solitaire Online">
        <meta name="twitter:description" content="Play free Klondike Solitaire online. Classic card game with smooth animations, mobile support, and no downloads required.">
        <meta name="twitter:image" content="https://simplesolitaire.app/screenshot.png">
        <meta name="twitter:image:alt" content="Solitaire game screenshot">
        <meta name="twitter:creator" content="@yesthisiswes">
        <meta name="twitter:site" content="@yesthisiswes">

        <!-- Additional SEO -->
        <link rel="canonical" href="https://simplesolitaire.app/">

        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">

        <!-- PWA / Mobile App -->
        <link rel="manifest" href="/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Solitaire">
    </head>
    <body>
        <div id="game">
            <div id="top-row">
                <div id="deck">
                    <div class="deck-card"></div>
                </div>
                <div id="flipped-deck"></div>
                <div id="top-row-spacer"></div>
                <div id="completed-stacks">
                    <div class="column">
                        <div id="completed-hearts" class="completed-column border-red"></div>
                    </div>
                    <div class="column">
                        <div id="completed-spades" class="completed-column border-black"></div>
                    </div>
                    <div class="column">
                        <div id="completed-diamonds" class="completed-column border-red"></div>
                    </div>
                    <div class="column">
                        <div id="completed-clubs" class="completed-column border-black"></div>
                    </div>
                </div>
            </div>
            <div id="bottom-row">
                <div id="column-one" class="column bottom-column" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
                <div id="column-two" class="column bottom-column" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
                <div id="column-three" class="column bottom-column" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
                <div id="column-four" class="column bottom-column" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
                <div id="column-five" class="column bottom-column" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
                <div id="column-six" class="column bottom-column" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
                <div id="column-seven" class="column bottom-column" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></div>
            </div>
        </div>
        <script src="./solitaire.js" type="text/javascript"></script>
    </body>
</html>
